    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <h1>Add Crop to Marketplace</h1>
                <div class="card">
                    <div class="card-body">
                    <!-- Makes POST request to /register route -->
                        <form action="/add_crop.html" method="POST">
                            <div class="form-group">
                                <label for="crops">Choose a crop:</label>
                                <select name="crops" id="crops">
                                    <option value="tomato" name="tomato">Tomato</option>
                                    <option value="ladys_finger" name="ladys_finger">Ladys Finger</option>
                                    <option value="chilli" name="chilli">Chilli</option>
                                    <option value="lettuce" name="lettuce">Lettuce</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity in Kg</label>
                                <input type="text" class="form-control" name="quantity" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price(Per Kg)</label>
                                <input type="number" class="form-control" name="price" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label><br>
                                <textarea name="address" rows="4" cols="50" class="form-control" required></textarea>
                                <!--input type="text" class="form-control" name="address"-->
                            </div>
                            <button type="submit" class="btn btn-dark form-control submit-btn">ADD</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
